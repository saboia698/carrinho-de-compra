<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>
    <main>
        <!-- Seção de Login e Registro -->
        <section class="auth">
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Usuário:</label>
                    <input type="text" id="loginUsername" required>
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <button id="showRegister">Registrar</button></p>
            </div>
            <div id="registerSection" style="display: none;">
                <h2>Registrar</h2>
                <form id="registerForm">
                    <label for="registerUsername">Usuário:</label>
                    <input type="text" id="registerUsername" required>
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                    <button type="submit">Registrar</button>
                </form>
                <p>Já tem uma conta? <button id="showLogin">Login</button></p>
            </div>
        </section>

        <!-- Seção do Catálogo -->
        <section class="catalog" id="catalogSection" style="display: none;">
            <h2>Catálogo de Produtos</h2>
            <div id="catalogList">
                <!-- Produtos serão adicionados aqui dinamicamente -->
            </div>
        </section>

        <!-- Seção de Produtos e Carrinho -->
        <section class="products" id="productsSection" style="display: none;">
            <h2>Produtos</h2>
            <div id="productList">
                <!-- Produtos serão adicionados aqui dinamicamente -->
            </div>
            <h2>Cadastrar Produto</h2>
            <form id="productForm">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>
                <label for="productDescription">Descrição:</label>
                <textarea id="productDescription" required></textarea>
                <label for="productPrice">Preço:</label>
                <input type="number" id="productPrice" step="0.01" required>
                <label for="productAvailability">Disponibilidade:</label>
                <select id="productAvailability">
                    <option value="Em estoque">Em estoque</option>
                    <option value="Fora de estoque">Fora de estoque</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção do Carrinho -->
        <section class="cart">
            <h2>Carrinho</h2>
            <ul id="cartItems">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p>Total: <span id="cartTotal">R$0,00</span></p>
        </section>

        <!-- Seção de Detalhes do Produto -->
        <section class="product-details" id="productDetailsSection" style="display: none;">
            <h2>Detalhes do Produto</h2>
            <div id="productDetails">
                <!-- Detalhes do produto serão exibidos aqui -->
            </div>
            <button id="backToCatalog">Voltar ao Catálogo</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
